buildscript {
	repositories {
	mavenCentral()
}
    dependencies {
		//To automatically run Flyway database migrations on startup
		// classpath 'org.flywaydb:flyway-core'
        // no need -error-  classpath "org.flywaydb:flyway-mysql"
    }
}
plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
	id "org.flywaydb.flyway" version "9.0.1"
}

repositories {
	mavenCentral()
}

group = 'com.vf'
version = '0.0.1-SNAPSHOT'
description = 'SpringBoot framework - Ticket to the Moon - BackEnd'
sourceCompatibility = '11'
ext.webjarsFontawesomeVersion = "4.7.0"
ext.webjarsBootstrapVersion = "5.1.3"
ext.FlywayMigrateTask = org.flywaydb.gradle.task.FlywayMigrateTask

configurations {
	developmentOnly
		runtimeClasspath {
			extendsFrom developmentOnly
  		}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.session:spring-session-core'
	// implementation 'org.springframework.boot:spring-boot-starter-security'
	// implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
	implementation 'javax.cache:cache-api'
	// flyway
	implementation 'org.flywaydb:flyway-core'
	implementation "org.flywaydb:flyway-mysql"
    // compile "org.flywaydb:flyway-core:9.0.1"
	
	// devTools
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	// database
	runtimeOnly 'com.h2database:h2:2.1.210'
	runtimeOnly 'mysql:mysql-connector-java'
	runtimeOnly 'com.oracle.database.jdbc:ojdbc8'
	//other
	runtimeOnly 'org.springframework.boot:spring-boot-starter-actuator'
	runtimeOnly 'org.webjars:webjars-locator-core'
	runtimeOnly "org.webjars.npm:bootstrap:${webjarsBootstrapVersion}"
	runtimeOnly "org.webjars.npm:font-awesome:${webjarsFontawesomeVersion}"
	runtimeOnly 'org.ehcache:ehcache'
	// test
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

