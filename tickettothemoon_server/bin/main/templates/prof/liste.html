<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title>Liste des profs</title>
</head>

<body>
    <main>
        <ul>
            <li th:each="p : ${listeProf}"> <a href="#" th:href="@{/prof/{id}(id=${p.profId})}">[[${p.profId}]]</a>
                [[${p.nom}]] [[${p.prenom}]]</li>
        </ul>
    </main>
</body>

</html>
