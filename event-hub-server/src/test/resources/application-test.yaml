# Configuration file for Testing environment
spring:
  # profiles:
  #   active: test
  sql:
    init:
      encoding: UTF-8
  output:
    ansi:
      enabled: ALWAYS
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop

server:
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

logging:
  level:
    org:
      springframework:
        validation: DEBUG
        web: DEBUG
        restdocs: DEBUG
