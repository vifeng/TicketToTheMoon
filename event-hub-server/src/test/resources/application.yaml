# Configuration file for Testing environment
spring:
  # profiles:
  #   active: test
  sql:
    init:
      encoding: UTF-8
  output:
    ansi:
      enabled: ALWAYS
  flyway:
    enabled: false
  jpa:
    open-in-view: false

server:
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

logging:
  level:
    org:
      springframework:
        validation: DEBUG
        web: DEBUG
